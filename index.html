<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="kritika">
        <meta name="description" content="calculator">
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <!--<link rel="icon" href="image.png" type="image/x-icon"> --->
    </head>
    <body>
        <div id="container">
            <div id="otherContainer">
                <div id="resultBox">
                    <div id="currentDisplay"></div>
                    <div id="finalDisplay">0</div>
                </div>
                <div id = "clearSignContainer">
                    <button class="button" id="clear">CLEAR</button>
                    <button class="button" id="signChange">Neg</button>
                </div>
            </div>
            <div class="operatorsContainer">
                <button class="button digits" id="7">7</button>
                <button class="button digits" id="8">8</button>
                <button class="button digits" id="9">9</button>
                <button class="button operation">/</button>

                <button class="button digits" id="4">4</button>
                <button class="button digits" id="5">5</button>
                <button class="button digits" id="6">6</button>
                <button class="button operation">x</button>
                
                <button class="button digits" id="1">1</button>
                <button class="button digits" id="2">2</button>
                <button class="button digits" id="3">3</button>
                <button class="button operation" id="subtract">-</button>

                <button class="button digits" id="dot">.</button>
                <button class="button digits" id="0">0</button>
                <button class="button" id="equalsKey">=</button>
                <button class="button operation">+</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
